


<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&family=Chakra+Petch:wght@400;500&family=Quicksand:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- css link -->
  <link rel="stylesheet" href="./styles/style.css">

  <title>AI Hand Writing</title>
</head>

<body>
    <!-- =============================
   ///////////// header /////////////
  ============================== -->
  <header>
    <div class="wrapper">
      <h1>AI Handwriting Generator</h1>
    </div>
  </header>



    <!-- =============================
   ///// section userInputForm //////
  ============================== -->
  <section class="userInputForm">
    <div class="wrapper">

      <div class="forms">
        <form action="">

          <div class="AiAvatarGen">
            <p>Give AI a name to generate its avatar</p>
            <label for="Give AI a name" class="visuallyHidden">Give AI a name to generate avatar</label>
            <input type="text" placeholder="Give me a name" id="aiName">
            
            <button type="submit" class="nameSubmit">Generate Avatar</button>

            <div class="avatarImageContainer">
            </div>
          </div>

          <div class="promptTextArea">
            <label for="" class="visuallyHidden">Ask what you want for AI to write</label>
            <textarea class="userInput" name="" id="" rows="10" placeholder="what do you want AI to write about?">
            </textarea>
            <button type="submit" class="promptSubmit">Go Go AI!!</button>
          </div>

        </form>
      </div>

    <!-- .wrapper for .userInputForm ends -->
    </div>
  <!-- section .userInputForm ends -->
  </section>

  <section class="resultDisplay">
    <div class="wrapper">
      <div class="resultDisplay">
        <ul class="resultUl">
      
        </ul>
      </div>
    
    <!-- .wrapper for .resultDisplay ends -->
    </div>
  <!-- section .resultDisplay ends -->
  </section>



    <!-- =============================
   ///////////// footer /////////////
  ============================== -->
  <footer>
    <div class="wrapper">
      <p>Designed and developed by Chris Yun 2022</p>
    </div>
  </footer>



  <script src="./app.js"></script>
</body>

</html>
