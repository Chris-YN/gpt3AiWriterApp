


<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&family=Chakra+Petch:wght@400;500&family=Quicksand:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- FontAwesome link -->
  <script src="https://kit.fontawesome.com/12e0e6e5dc.js" crossorigin="anonymous"></script>

  <!-- css link -->
  <link rel="stylesheet" href="./styles/style.css">

  <title>Chat with AI writer bot</title>
</head>

<body>
    <!-- =============================
   ///////////// header /////////////
  ============================== -->
  <header>
    <div class="wrapper">
      <h1>Chat with AI writer bot</h1>
    </div>
  </header>



    <!-- =============================
   ///// section userInputForm //////
  ============================== -->
  <section class="aiNameAndAvatarGen">
    <div class="wrapper">

      <div class="forms">
        <form action="">

          <div class="aiAvatarGen">
            <p>Give AI a name to generate its avatar</p>

            <div class="nameInputContainer">
              <label for="Give AI a name" class="visuallyHidden">Give AI a name to generate avatar</label>
              <input type="text" placeholder="Give me a name" class="aiName">
              <button type="submit" class="nameSubmit">Generate Avatar</button>
            </div>

            <div class="avatarImageContainer">
              <!-- response png from robohash will be inserted here  -->
            </div>
          </div>

          <div class="chatStartButtonContainer">
            <!-- start button will be inserted here -->
          </div>
          
        </form>
      </div>

    <!-- .wrapper for .userInputForm ends -->
    </div>
  <!-- section .userInputForm ends -->
  </section>

  <section class="chatAndPromptHistory hideElement">
    <div class="wrapper">
      <div class="chatboxContainer">

        <div class="chatboxTopBar">
          <h2>Talk to your AI writer</h2>
          <i class="chatCloseButton fa-solid fa-circle-xmark"></i>
        </div>

        <div class="resultDisplay">
          <ul class="resultUl">
            <div class="aiResponseContainer">
              <!-- initial message as short instruction for user -->
              <p class="aiP">
                Hello! Very nice to meet you.<br><br>
                I can write you a short poem, make suggestions or even answer questions.<br><br>
                Ask me anything.
              </p>
            

              <!-- response text string from openai will be inserted here -->

          </ul>
        </div>
  
        <div class="promptTextAreaContainer">
          <label for="" class="visuallyHidden">Ask what you want for AI to write</label>
          <textarea class="userInput" name="" id="" rows="10" placeholder="what do you want AI to write about?">
          </textarea>
          <button type="submit" class="promptSubmit">Send</button>
        </div>

      </div>

      
    <!-- .wrapper for .chatAndPromptHistory ends -->
    </div>
  <!-- section .chatAndPromptHistory ends -->
  </section>



    <!-- =============================
   ///////////// footer /////////////
  ============================== -->
  <footer>
    <div class="wrapper">
      <p>Designed and developed by Chris Yun 2022</p>
    </div>
  </footer>



  <script src="./app.js"></script>
</body>

</html>
