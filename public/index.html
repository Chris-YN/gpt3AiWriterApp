


<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css link -->
  <link rel="stylesheet" href="./styles/style.css">

  <title>AI Hand Writing</title>
</head>

<body>
  <!-- =============================
   ///////////// header /////////////
  ============================== -->
  <header>
    <div class="wrapper">
      <h1>AI Handwriting Generator</h1>
    </div>
  </header>



  <!-- =============================
   ///// section userInputForm //////
  ============================== -->
  <section class="userInputForm">
    <div class="wrapper">

      <div class="forms">
        <form action="">

          <label for="" class="visuallyHidden">Ask what you want for AI to write</label>
          <textarea class="userInput" name="" id="" rows="10" placeholder="what do you want AI to write about?"
            required></textarea>
          <button type="submit" class="submitButton">Go Go AI!!</button>

        </form>
      </div>

      <div class="resultDisplay">
        <ul class="resultUl">

        </ul>
      </div>

      <!-- .wrapper for .userInputForm ends -->
    </div>
    <!-- section .userInputForm ends -->
  </section>



  <!-- =============================
   ///////////// footer /////////////
  ============================== -->
  <footer>
    <div class="wrapper">

    </div>
  </footer>
  <script src="./app.js"></script>
</body>

</html>
